<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Detail</title>
</head>
<body>
    <h1>Employee Details</h1>
    <p><strong>Employee ID:</strong> <span th:text="${employe.employeeId}"></span></p>
    <p><strong>Name:</strong> <span th:text="${employe.employeeName}"></span></p>
    <p><strong>Email:</strong> <span th:text="${employe.email}"></span></p>
    <p><strong>Location:</strong> <span th:text="${employe.location}"></span></p>
</body>
</html>
