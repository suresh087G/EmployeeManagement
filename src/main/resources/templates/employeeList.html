<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
</head>
<body>
    <h1>All Employees</h1>
    <table>
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employe : ${employees}">
                <td th:text="${employe.employeeId}"></td>
                <td th:text="${employe.employeeName}"></td>
                <td th:text="${employe.email}"></td>
                <td th:text="${employe.location}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
